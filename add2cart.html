<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Button</title>
    <!-- Add any additional styles or scripts here -->
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2, p {
            margin: 0;
            padding: 0;
        }

        /* Product details */
        .product-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-details h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .product-details p {
            color: #666;
            font-size: 18px;
        }

        .product-image {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        /* Add to cart button */
        .add-to-cart-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Product display -->
    <div class="product-details">
        <img class="product-image" src="your-product-image.jpg" alt="Product Image">
        <h2>Your Product Name</h2>
        <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget semper metus.</p>
        <p>Price: Your Price</p>
    </div>

    <!-- Connect this button with your cart system -->
    <button class="add-to-cart-button" onclick="addToCart()">Add to Cart</button>

</div>

<!-- JavaScript function to handle adding the product to the cart -->
<script>
    function addToCart() {
        // Replace this with your actual logic to add the product to the cart
        alert('Product added to cart!'); // Example: Show an alert
    }
</script>

</body>
</html>
